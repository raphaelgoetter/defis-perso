<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Défi textarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="textarea-view">
      <h1>Contactez-nous</h1>
      <label for="textarea">Votre message</label>
      <div class="container">
        <textarea
          autofocus
          name="message"
          id="textarea"
          cols="30"
          rows="10"
          maxlength="250"
          aria-describedby="counter"
        ></textarea>
        <span class="counter" id="counter" role="status" aria-live="polite">
          <span class="count"></span>
          <span class="visually-hidden"> caractères</span>
          <span class="limit-alert visually-hidden"></span>
        </span>
      </div>
      <p>
        <button>Envoyer</button>
      </p>
    </div>

    <script src="script.js"></script>
    <!-- On ferme la balise body parce qu'il faut pas déconner -->
  </body>
</html>
